<link rel="stylesheet" href="styles.css">



<header id="header">
    <img 
    id="header-img" 
    width="250"
    height="50"
    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png">
        <nav id="nav-bar">
            <a 
            href="#video"
            class="nav-link">
            Video
        </a>
            <a 
            href="#form"
            class="nav-link">
            Form
        </a>
            <a 
            href="#email"
            class="nav-link">
            Email
        </a>
        </nav>
    </header>
    
    
    <body id="body">

        <h1>Handcrafted, home-made masterpieces</h1>
        <form 
        action="https://www.freecodecamp.com/email-submit"
        id="form">

            <input 
            id="email"
            name="email"
            type="email"
            placeholder="Your email...">

            <input
            id="submit"
            type="submit"
            value="GET STARTED">
        </form>

        <iframe 
        id="video" 
        width="400" 
        height="200" 
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp">
        </iframe>


    </body>
